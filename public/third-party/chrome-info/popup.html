<!doctype html>
<html>
<head>
    <title>oh-otto</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<button class="oo open-oh-otto" tabindex="7"><span>open oh-otto</span><img src="./Daschund_48px.png"/></button>
<hr/>
<button class="oo bm" autofocus tabindex="1">bookmark this page</button>
<hr/>
<textarea name="note" class="oo note" id="" tabindex="2"></textarea>
<button class="oo add-note" tabindex="3">add note</button>
<button class="oo open-graph" tabindex="4">open graph</button>
<button class="oo oembed" tabindex="5">oembed</button>
<button class="oo articulate-url" tabindex="6">articulate-url</button>
<button class="oo metadata" tabindex="7">metadata</button>
<button class="oo wiki" tabindex="7">wiki data</button>
<div class="message">message here</div>
<form>
    <input type="radio" name="env" id="local" class="oo choose-endpoint local" checked>local
    <input type="radio" name="env" class="oo choose-endpoint prod">production
</form>
</body>
</html>
